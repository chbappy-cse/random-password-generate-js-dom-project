<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Random Password | JS DOM Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password"/>
            <img onclick="copyPassword()" src="./images/copy.png" alt="copy">
        </div>
        <button onclick="createPassword()"> <img src="./images/generate.png" alt="generate"> Generate Password</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
